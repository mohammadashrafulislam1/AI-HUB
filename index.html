<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- Bootstrap Linked -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/00996a7f45.js" crossorigin="anonymous"></script>

</head>
<body>
   <!-- Header Section -->
   <Header class="text-center my-4 fw-bold"><h1>AI Universe Hub</h1></Header>

   <!-- Main Section -->
   <main>
    <section class="text-center">
        <button class="btn btn-danger text-white py-2 px-3 mb-4" id="sort">Sort By Date</button>
        </section>
    <section class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="cards-container">
    
          </div>
    </section>
    <section class="text-center d-none" id="show-all">
        <button class="btn btn-danger text-white py-2 px-3 m-4" id="btn-show-all">See More</button>
        </section>

        <!-- Modal -->
<div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl position-relative">
      <div class="modal-content p-5 m-0">
        <div>
          <button type="button" class="btn-close rounded-5 position-absolute top-0 end-0 p-2 m-2"  style="background-color: red;" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex gap-4 flex-column flex-md-row flex-lg-row">
        <div class="bg-danger-subtle p-4 border border-danger rounded-3" id="left-section">
            
        </div>
        <div class="" id="right-section">

        </div>
        </div>
        
      </div>
    </div>
  </div>

  <!-- Spinner -->
  <section id="loader" class="d-none mt-5">
    <div  style="height: 400px;" class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </section>
   </main>

   <script src="js/index.js"></script>

   <!-- Bootstrap Script -->   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
